<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Document</title>
</head>

<body>
    <div class="modal" id="loginModal"></div>
    <div class="modal-content">
        <h2>Login</h2>
        <div class="form">
            <input id="username" type="text" placeholder="Username" required>
            <input id="password" type="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (!username || !password) {
                alert("Plase enter username/email and ");
                return;
            }
            const credentials = btoa(`${username}:${password}`);
            console.log(credentials, '**********');
            fetch("https://learn.zone01oujda.ma/api/auth/signin", {
                method: "POST",
                headers: {
                    "Authorization": `Basic ${credentials}`,
                    "Content-Type": "application/json"
                }
            })
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem("jwt", data);
                    //handel error of psword inccorect. 
                    //intrastatus();  
                    window.location.href = "index.html"
                })

                .catch(error => {
                    console.error("Error:", error);
                });
        }
        document.addEventListener("DOMContentLoaded", function () {
            // Selecting the input fields for the keydown event
            const usernameField = document.getElementById("username");
            const passwordField = document.getElementById("password");
            // Listen for the "Enter" key press in the inputs
            usernameField.addEventListener("keydown", handleEnterKey);
            passwordField.addEventListener("keydown", handleEnterKey);
            function handleEnterKey(event) {
                if (event.key === "Enter") {
                    event.preventDefault();  // Prevent form submission on Enter
                    login();  // Call the login function when Enter is pressed
                }
            }
        });

    </script>
</body>

</html>
