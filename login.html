<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Document</title>
</head>

<body>
    <div class="modal" id="loginModal"></div>
    <div class="modal-content">
        <h2>Login</h2>
        <div class="form">
            <input id="username" type="text" placeholder="Username" required>
            <input id="password" type="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (!username || !password) {
                alert("Please enter username or email ");
                return;
            }
            // const credentials = btoa(`${username}:${password}`);
            fetch("https://learn.zone01oujda.ma/api/auth/signin", {
                method: "POST",
                headers: {
                    "Authorization": `Basic ${btoa(`${username}:${password}`)}`,
                    "Content-Type": "application/json"
                }
            })
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        alert('incorrect username or password!')
                        window.location.href = "login.html"
                        return Promise.reject('Invalid credentials'); //This stops further .then() blocks from running when the credentials are invalid
                    }
                })
                .then(data => {
                    localStorage.setItem("jwt", data);
                    window.location.href = "home.html"
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }
        document.addEventListener("DOMContentLoaded", function () {
            const usernameField = document.getElementById("username");
            const passwordField = document.getElementById("password");
            usernameField.addEventListener("keydown", handleEnterKey);
            passwordField.addEventListener("keydown", handleEnterKey);
            function handleEnterKey(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    login();
                }
            }
        });

    </script>
</body>

</html>
